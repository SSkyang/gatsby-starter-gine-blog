[build]
  publish = "public"
  functions = "functions"
  command = "yarn build"

[[headers]]
  for = "*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000,immutable"

[[headers]]
  for = "/sw.js"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

[[headers]]
  for = "*.css" 
  [headers.values]
    Cache-Control = "public, max-age=31536000,immutable"

[[headers]]
  for = "*.jpg" 
  [headers.values]
    Cache-Control = "public, max-age=31536000,immutable"

[[headers]]
  for = "*.png" 
  [headers.values]
    Cache-Control = "public, max-age=31536000,immutable"
